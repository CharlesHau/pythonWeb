{% extends 'projManagement/overlay.html' %}

{% block content %}
<h1>Créer une nouvelle facture</h1>

<form action="" method="post" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Enregistrer la facture" class="btn">
</form>

<a href="{% url 'factures' %}" class="btn">Retour à la liste des factures</a>
{% endblock %}
