{% extends 'projManagement/overlay.html' %}

{% block content %}
<h1>Modifier la Prestation</h1>

<form action="" method="post" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn">Enregistrer les modifications</button>
    <a href="{% url 'detail_prestation' prestation.id %}" class="btn">Annuler</a>
</form>
{% endblock %}
