{% extends 'projManagement/overlay.html' %}

{% block content %}
<h1>Créer un nouveau client</h1>

<form action="" method="post" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Enregistrer">
</form>

<a href="{% url 'clients' %}">Retour à la liste des clients</a>
{% endblock %}
