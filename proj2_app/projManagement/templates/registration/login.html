{% extends 'projManagement/overlay.html' %}

{% block content %}
<h1>Connexion</h1>

{% if form.non_field_errors %}
<div class="error-message">
    {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
    {% endfor %}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
  
    <div class="form-group">
      {{ form.as_table }}
    </div>
    
    <button type="submit" class="btn">Se connecter</button>
</form>
{% endblock %}
